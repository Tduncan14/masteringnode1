<!DOCTYPE html>
<html>
<head>
<title> snake game </title>
</head>
<body>
<canvas id ="gc" width ="400" height ="400"> </canvas>
<script>
// creating a function that loads when page is loaded
window.onload =function(){
 var canv = document.getElementById('gc');
  var ctx =canv.getContext("2d");
 // creating an event. on keyDown and keyPush
document.addEventListener("keydown",keyPush);
// set an Interval when the game should be called after
//1 second divided by 15
setInterval(game,1000/15);
}
// player position
px=py=10;
// grid size
gs = tc = 20;
// wtf just type
ax = ay = 15;
// frame rates
xv=yv =0;

// create a function for the game

function game(){
//calling out the switches
px+=xv;
py+=yv;
if(px<0){
    px= tc -1;
}
if(px>tc-1){
    px=0;
}
if(py<0){
    py=tc-1;
}
if(py>tc-1){
    py =0;
}
}
// the parameter is actually etv
function keyPush(e){
    // arrow on the keyboard goes clockwise
    switch(e.keyCode){
        case 37:
        xv=-1;yv=0;
        break;
        case 38:
        xv=0;yv=-1;
        break;
        case 39:
        xv=1;yv=0;
        break;
        case 40:
        xv=0;yv=1;
        break;
    }

}

</script>

</body>
</html>
